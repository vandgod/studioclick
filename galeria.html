<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeria de Artes Digitais</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Adicional para galeria */
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      border: 2px solid #e7be03;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .galeria img {
      width: 100%;
      border-radius: 5px;
      border: 2px solid #e7be03;
      transition: transform 0.3s ease;
    }

    .galeria img:hover {
      transform: scale(1.05);
    }

    .voltar-btn {
      display: block;
      margin: 0 auto;
      background-color: #dbcd04;
      color: #0d0300;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      transition: 0.3s;
      max-width: 200px;
    }

    .voltar-btn:hover {
      background-color: #00bd29;
    }
  </style>
</head>

  <div class="main-container">
