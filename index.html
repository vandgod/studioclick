<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arte Digital para Terreiros</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="main-container">

    <!-- HEADER VERTICAL -->
    <div class="container">
    <a href="galeria.html" class="link-esquerdo">IMAGENS</a>

    <img src="click.png" alt="Clique" class="icone-centro">

    <a href="contato.html" class="link-direito">BRASÃ•ES</a>
</div>


    <!-- HERO -->
    <div class="uniform-box">
      <img src="capa2.png" alt="Arte Digital" class="hero-img" />
    </div>

    <!-- FORM -->
    <div class="uniform-box form-container">
      <h2>Conte sua ideia!</h2>
      <form id="whatsappForm">
        <div class="form-group">
          <label for="name">Nome:</label>
          <input type="text" id="name" required />
        </div>
        <div class="form-group">
          <label for="message">Mensagem:</label>
          <textarea id="message" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Enviar WhatsApp</button>
      </form>
    </div>

    <!-- FOOTER -->
    <div class="uniform-box">
      <div class="footer-imgs">
        <img src="contato2.png" alt="Contato" class="footer-img" />
        <img src="email.png" alt="Email" class="footer-img" />
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
